<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If and For Structure</title>
</head>
<body>
    {% if mesaj %}
        <h1>{{ mesaj }}</h1>
    {% else %}
        <h1>Burada herhangi bir mesaj yoktur.</h1>
    {% endif %}

    
</body>
</html>
